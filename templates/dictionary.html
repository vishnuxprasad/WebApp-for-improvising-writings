<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>WriteImprov Dictionary</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navbar-css.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dictionary-css.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="left">
        <a href="/"><h1>WriteImprov</h1></a>
      </div>
      <div class="right">
        <a href="/dictionary">Dictionary</a>
        <a href="/grammar-correction">Grammar Check</a>
        <a href="/text-summarization">Summarizer</a>
      </div>
    </nav>
    <div class="main">
      <div class="wrapper">
        <header>Dictionary</header>
        <div class="search">
          <input
            type="text"
            placeholder="Search a word"
            required
            spellcheck="false"
          />
          <i class="fas fa-search"></i>
          <span class="material-icons">close</span>
        </div>
        <p class="info-text">
          Type a word and press enter to get meaning, example, synonyms etc.
        </p>
        <ul>
          <li class="word">
            <div class="details">
              <p>__</p>
              <span>_ _</span>
            </div>
            <i class="fas fa-volume-up"></i>
          </li>
          <div class="content">
            <li class="meaning">
              <div class="details">
                <p>Meaning</p>
                <span>___</span>
              </div>
            </li>
            <li class="example">
              <div class="details">
                <p>Example</p>
                <span>___</span>
              </div>
            </li>
            <li class="synonyms">
              <div class="details">
                <p>Synonyms</p>
                <div class="list"></div>
              </div>
            </li>
          </div>
        </ul>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/dictionary-script.js') }}"></script>
  </body>
</html>
