<!DOCTYPE html>
<html>
  <head>
    <title>WriteImprov Grammar Correction</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navbar-css.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/gec-fe-css.css')}}"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <nav class="nav">
      <div class="left">
        <a href="/"><h1>WriteImprov</h1></a>
      </div>
      <div class="right">
        <a href="/dictionary">Dictionary</a>
        <a href="/grammar-correction">Grammar Check</a>
        <a href="/text-summarization">Summairzer</a>
      </div>
    </nav>
    <div class="template">
      <div class="ioTemplate">
        <header>Grammar Correction</header>
        <div class="ioTemplateRadio">
          <input type="radio" id="grammarRadio" name="correctionType" checked />
          <label for="grammarRadio">Using T5 model</label>

          <input type="radio" id="replaceRadio" name="correctionType" />
          <label for="replaceRadio">Using Grammarly</label>
        </div>

        <form id="grammarForm" action="/grammar-correction" method="POST">
          <textarea
            name="input_text"
            id="inputText"
            rows="10"
            cols="50"
          ></textarea
          ><br />
          <input type="submit" value="Check Grammar" />
        </form>

        <div id="replaceForm" style="display: none">
          <grammarly-editor-plugin>
            <textarea
              name="replace_text"
              id="replaceText"
              rows="10"
              cols="50"
            ></textarea>
          </grammarly-editor-plugin>
        </div>

        <header id="correctedTextTitle" style="display: none">
          Corrected Text
        </header>
        <textarea
          id="output_text"
          rows="10"
          cols="50"
          readonly
          style="display: none"
        ></textarea>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@grammarly/editor-sdk?clientId=YOUR_CLIENT_ID"></script>
    <script src="{{ url_for('static', filename='js/gec-script.js') }}"></script>
  </body>
</html>
