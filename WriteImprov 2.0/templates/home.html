<!DOCTYPE html>
<html>
<head>
  <title>WriteImprov</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='home-css.css') }}">
  <style>
    @media (max-width: 768px) {
      /* Adjust styles for smaller screens */
      .content {
        flex-direction: column;
      }
      .app-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WriteImprov</h1>
  </div>
  <div class="content">
    <div class="app-card" onclick="openApp('/dictionary')">
      <h2>Dictionary</h2>
      <p>English Dictionary</p>
      <img src="app1.png" alt="App 1 Screenshot">
    </div>
    <div class="app-card" onclick="openApp('/grammar-correction')">
      <h2>Grammar Correction</h2>
      <p>Grammar correction using T5 model</p>
      <img src="app2.png" alt="App 2 Screenshot">
    </div>
    <div class="app-card" onclick="openApp('/text-summarization')">
      <h2>Summarization</h2>
      <p>Summarization using Model</p>
      <img src="app3.png" alt="App 3 Screenshot">
    </div>
    <!-- Add more app cards here -->
  </div>

  <script>
    function openApp(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
