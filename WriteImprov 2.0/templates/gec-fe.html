<!DOCTYPE html>
<html>
<head>
  <title>Grammar Correction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="nav">
    <div class="left">
        <h1>WriteImprov</h1>
    </div>
    <div class="right">
        <a href="/dictionary">Dictionary</a>
        <a href="/grammar-correction">Grammar Check</a>
        <a href="/text-summarization">Summairzer</a>
        <button id="loginButton" class="button">Login</button>
    </div>
</nav>
  <h1>Grammar Correction</h1>
  <form action="/grammar-correction" method="POST">
    <textarea name="input_text" rows="10" cols="50"></textarea><br>
    <input type="submit" value="Check Grammar">
  </form>
  <h2>Corrected Text:</h2>
  <textarea id="output_text" rows="10" cols="50" readonly></textarea>

  <script>
    document.querySelector("form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const inputText = document.querySelector("textarea[name='input_text']").value;

      const response = await fetch("/grammar-correction", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ input_text: inputText })
      });

      const data = await response.json();
      document.getElementById("output_text").value = data.corrected_text;
    });
  </script>
</body>
</html>
